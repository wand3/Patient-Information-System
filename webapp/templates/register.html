{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <div class="regform">
	<form method="POST" action="/">
	    {{ form.csrf_token }}
	    {{ form.fname.label }} {{ form.fname(size=60) }}
	    <input type="submit" value="Go">
	</form>

  </div>
{% endblock %}
